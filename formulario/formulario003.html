<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario 03</title>
    <style>
        @charset "UTF-8";
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            position: relative;
        }
        form {
            position: absolute;
            left: 50%;
            background-color: gray;
            transform: translate(-50%, 190%);

           

        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="bomew" id="inome" required autocomplete="additional-name" placeholder="Ex: Marisa">
        </p>

        <p>
            <label for="isenha">Senha</label>
            <input type="password" name="senha" id="isenha" minlength="8" required>
        </p>

        <p>
            <label for="idata">Data</label>
            <input type="date" name="data" id="idata" value="2023-05-22">
        </p>

        <p>
            <label for="inomero">Média</label>
            <input type="number" id="inumero" required value="6" step="0.5" max="10" min="0.5">    
        </p>

        <p>
            <label for="ihora">Horario</label>
            <input type="time" id="Ihorario" value="12:00" required >
        </p>
      
        <p>
            <label for="inascimento">Mês do Nascimento</label>
            <input type="month" name="mes-nascimento" id="inascimento" required valuer="">
        </p>
        <p>
            <input type="submit" name="enviar">
            
            <input type="reset" name="limpar" id="ilimpar" value="Limpar">
        </p>
    </form>    
</body>
</html>
