<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
        <h1>Primeiro Formulario</h1>

        <form action="casdastro.java" autocomplete="off" method="post">
            
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome">
            
            <p>
                <label for="isobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="isobrenome">
            </p>
            

            <p><input type="submit" name="enviar" id="ienviar"></p>
        </form>
</body>
</html>
