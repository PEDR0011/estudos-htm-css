<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox01</title>
    <style>

        body {
            background-color: black;
        }
        .contener {
            display: flex;
            height: 200px;
            border: 3px solid greenyellow;
            
            
        }
        div {
            background-color: brown;
            flex: auto;
            border: 1px solid black;
            text-align: center;

        }
    </style>
</head>
<body>

    <div class="contener">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
        <div>F</div>
    </div>
    
</body>
</html>
